<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calendar UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-picture">
            <h2>17, Monday</h2>
            <h3>January</h3>
        </div>
        <div class="calendar-days-dates">
            <div class="calandar-day">S</div>
            <div class="calandar-day">M</div>
            <div class="calandar-day">T</div>
            <div class="calandar-day">W</div>
            <div class="calandar-day">T</div>
            <div class="calandar-day">F</div>
            <div class="calandar-day">S</div>
            

            <!-- first week -->
            <div class="calandar-date sat"> 01</div>
            <!-- second week -->
            <div class="calandar-date"><span>02</span> 03 04 05 06 07 08</div>
            <!-- third week -->
            <div class="calandar-date"><span>09 </span>10 11 12 13 14 15</div>
            <!-- forth week -->
            <div class="calandar-date"><span>06</span> <span1>17</span1>  18 19 20 21 22</div>
            <!-- fifth week -->
            <div class="calandar-date"><span>23</span> 24 25 26 27 28 29</div>
            <!-- sixth week -->
            <div class="calandar-date"><span>30</span> 31 </div>

        </div>
    </div>
</body>
</html>
