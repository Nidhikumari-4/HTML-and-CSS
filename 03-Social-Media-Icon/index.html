<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon"><i class="fab fa-facebook-f"></i></div>
            <span><a href="https://www.facebook.com/">Facebook</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-linkedin-in"></i></div>
            <span><a href="https://www.linkedin.com/in/nidhikumari-4/">Linkedin</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-twitter"></i></div>
            <span><a href="https://twitter.com/nidhikumari_4">Twitter</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-instagram"></i></div>
            <span><a href="https://www.instagram.com/">Instagram</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-discord"></i></div>
            <span><a href="discord.com/users/886670287930785802">Discord</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-github"></i></div>
            <span><a href="">Github</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-telegram"></i></div>
            <span><a href="https://t.me/Ns_Queenn">Telegram</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="far fa-envelope"></i></div>
            <span><a href="https://kumarinidhimain@gmail.com">Gmail</a></span>
        </div>
    </div>
</body>
</html>
