<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>T<span>i</span>c  </h1>   
            <h1>T<span>a</span>c  </h1>   
            <h1>T<span>o</span>e  </h1>  
        </div>

        <div class="turn">
            <p class="x-turn">X Turn</p>
            <p class="o-turn">O Turn</p>
        </div>

        <div class="board">
            <!-- row-1 -->
            <div class="row">
                <div class="col">
                    <div class="cell">
                        <div class="line"></div>
                        <img src="./images/star.png">
                    </div>
                </div>
                <div class="col">
                    <div class="cell">
                        <img src="./images/circle.png">
                    </div>
                </div>
                <div class="col">
                    <div class="cell">
                        <img src="./images/star.png">
                    </div>
                </div>
            </div>
            <!-- row-2 -->
            <div class="row">
                <div class="col">
                    <div class="cell">
                        <img src="./images/circle.png">
                    </div>
                </div>
                <div class="col">
                    <div class="cell">
                        <div class="line"></div>
                        <img src="./images/star.png">
                    </div>
                </div>
                <div class="col">
                    <div class="cell">
                        <img src="./images/circle.png">
                    </div>
                </div>
            </div>
            <!-- row-3 -->
            <div class="row">
                <div class="col">
                    <div class="cell">
                        <img src="./images/circle.png">
                    </div>
                </div>
                <div class="col">
                    <div class="cell"></div>
                </div>
                <div class="col">
                    <div class="cell">
                        <div class="line"></div>
                        <img src="./images/star.png">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
